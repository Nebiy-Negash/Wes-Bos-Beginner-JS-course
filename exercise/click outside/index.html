<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click OutSide</title>
    <link rel="stylesheet" href="../../base.css">
</head>
<body>
    <div class="cards">
        <div class="card" data-description="This is a card modal">
            <img src="https://picsum.photos/200?random=1" class="card" alt="cards" >
            <h2>Card one</h2>
            <button>Learn More -></button>
        </div>
        <div class="card" data-description="This is a card modal">
            <img src="https://picsum.photos/200?random=2" class="card" alt="cards" >
            <h2>Card Two</h2>
            <button>Learn More -></button>
        </div>
        <div class="card" data-description="This is a card modal">
            <img src="https://picsum.photos/200?random=3" class="card" alt="cards" >
            <h2>Card Three</h2>
            <button>Learn More -></button>
        </div>
        <div class="card" data-description="This is a card modal">
            <img src="https://picsum.photos/200?random=4" class="card" alt="cards" >
            <h2>Card Four</h2>
            <button>Learn More -></button>
        </div>
    </div>
    <div class="modal-outer">
        <div class="modal-inner">
            <h2>Modal</h2>
        </div>
    </div>

    <style>
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border-radius: 2px;
        }
        
        .card img {
            width: 100%;
        }

        .card h2 {
            color: black;
        }

        .modal-outer {
            display: grid;
            background: hsla(60, 10%, 50%, 0.8);
            position: fixed;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-outer  img {
            width: 100%;
        }
        
        .modal-outer.open {
            opacity: 1;
            pointer-events: all;
        }

        .modal-inner {
            max-width: 600px;
            min-width: 400px;
            min-height: 200px;
            padding: 2rem;
            border-radius: 5px;
            background: white;
            transform: translateY(-200%);
            transition: transform 2s;
        }  

        .modal-outer.open .modal-inner {
            transform: translateY(0);
        }

    </style>
    <script src="./script.js"></script>
</body>
</html>
